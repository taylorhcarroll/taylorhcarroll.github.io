<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Drawing</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script defer src="raffle.js"></script>
</head>

<body>
    <h1>Raffle Drawing</h1>
    <p>Upload the attendee file to set up the raffle:</p>
    <input type="file" id="uploadFile" accept=".xlsx">
    <button id="clearStateButton">Clear (Start Over)</button>
    <p>Click the button below to reveal the next winner!</p>
    <button id="revealButton" disabled>Reveal Next Winner</button>
    <h2>Gift Card Inventory</h2>
    <div id="giftCardInventory"></div>
    <h2>Winner List</h2>
    <div id="winnerList"></div>
</body>

</html>
